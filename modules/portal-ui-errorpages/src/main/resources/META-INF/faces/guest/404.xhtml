<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- Error page for Http Code 404: The requested resource could not be found. Therefore the user will be redirected to home / login page in case of the view not found was a jsf view -->
<ui:composition template="/templates/http_error_page.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{http404PageBean.initView()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{msgs['page.404.title']}</ui:define>

    <ui:define name="content">
        <h1 class="sr-only">#{msgs['page.404.srHeader']}</h1>
        <h2>#{msgs['page.404.title']}</h2>
        <ui:fragment rendered="#{!http404PageBean.jsfView}">
            <ui:fragment
                rendered="#{http404PageBean.requestUriAvailable}">
                <p>#{http404PageBean.requestUri}</p>
            </ui:fragment>
        </ui:fragment>
        <h:link outcome="home" id="link"
            value="#{msgs['page.error.home_link']}" />
        <ui:fragment rendered="#{http404PageBean.shouldRedirect}">
            <p>#{msgs['page.404.youWillBeRedirected']}</p>
            <script type="text/javascript">
                jQuery('#link')[0].click();
            </script>
        </ui:fragment>
    </ui:define>
</ui:composition>
</html>
