<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- Error page for Http Code 403: Access to the specified resource has been forbidden. -->
<ui:composition template="/templates/http_error_page.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{http403PageBean.initView()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">#{msgs['page.403.title']}</ui:define>

    <ui:define name="content">
        <h1 class="sr-only">#{msgs['page.403.srHeader']}</h1>
        <h2>#{msgs['page.403.title']}</h2>
        <ui:fragment rendered="#{http403PageBean.requestUriAvailable}">
            <p>#{http403PageBean.requestUri}</p>
        </ui:fragment>
        <h:link id="link" outcome="home"
            value="#{msgs['page.error.home_link']}" />
    </ui:define>
</ui:composition>
</html>
