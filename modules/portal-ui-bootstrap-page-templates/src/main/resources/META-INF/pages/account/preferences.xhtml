<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:cui="https://cuioss.de/jsf/core"
    xmlns:boot="https://cuioss.de/jsf/bootstrap">
<ui:composition template="/templates/master_centered.xhtml">
    <ui:define name="title">#{msgs['page.preferences.title']}</ui:define>

    <ui:define name="content">
        <h1 class="sr-only">#{msgs['page.preferences.srHeader']}</h1>
        <boot:column size="8" offsetSize="2">
            <h:form id="prefForm" styleClass="form-horizontal">
                <cui:fieldset legendKey="page.preferences.legend.layout"
                    id="theme">
                    <boot:labeledContainer
                        labelKey="page.preferences.field.themeSelect">
                        <h:selectOneMenu id="input"
                            styleClass="form-control"
                            value="#{preferencesPageBean.selectedTheme}"
                            valueChangeListener="#{preferencesPageBean.themeChangeListener}">
                            <p:ajax process="@this" />
                            <f:selectItems
                                value="#{preferencesPageBean.availableThemes}" />
                        </h:selectOneMenu>
                    </boot:labeledContainer>

                    <boot:labeledContainer id="locale"
                        labelKey="page.preferences.field.selectLanguage">
                        <h:selectOneMenu id="input"
                            styleClass="form-control"
                            value="#{preferencesPageBean.selectedLocale}"
                            valueChangeListener="#{preferencesPageBean.localeChangeListener}">
                            <p:ajax process="@this" />
                            <f:selectItems
                                value="#{preferencesPageBean.availableLocales}" />
                        </h:selectOneMenu>
                    </boot:labeledContainer>
                </cui:fieldset>

                <boot:quickControlGroup>
                    <boot:button id="cancel" outcome="back"
                        state="primary" labelKey="common.button.back" />
                </boot:quickControlGroup>
            </h:form>
        </boot:column>
    </ui:define>
</ui:composition>
</html>
