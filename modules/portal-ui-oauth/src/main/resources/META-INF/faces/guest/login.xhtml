<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:boot="https://cuioss.de/jsf/bootstrap"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/technical_root.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction
                action="#{oauthLoginPageBean.testLoginViewAction}" />
        </f:metadata>
    </ui:define>
    <ui:define name="body">
        <h:outputStylesheet library="de.cuioss.portal.ui.oauth"
            name="login_page.css" id="loginPageStyle" />
        <div class="vertical-center login-wrapper login-wrap">
            <div class="container">
                <div class="logo"></div>
                <h1 class="sr-only">#{msgs['page.login.srHeader']}</h1>
                <div class="form-login">
                    <h2 class="product-name">
                        <h:outputText id="prodName"
                            value="#{msgs['page.login.sign.in.title']}" />
                    </h2>
                    <h:outputLink
                        value="#{oauthLoginPageBean.loginTarget()}"
                        styleClass="btn btn-block btn-primary">
                        <h:outputText
                            value="#{msgs['page.login.sign.in.button']}" />
                    </h:outputLink>
                    <br class="noCookie" />
                    <boot:notificationBox state="danger"
                        styleClass="noCookie"
                        contentKey="message.error.cookies.disable" />
                    <hr />
                    <h4>
                        <h:outputLink
                            title="#{msgs['page.login.register.text']}"
                            value="#{configuration['registrationUrl']}"
                            styleClass="displayLink">
                            <h:outputText
                                value="#{msgs['page.login.register.link']}" />
                        </h:outputLink>
                    </h4>
                </div>
            </div>
        </div>
        <!-- Loads the footer as a component.-->
        <ui:include src="/templates/layout_footer.xhtml" />

    </ui:define>

    <ui:define name="title">#{msgs['page.login.title']}</ui:define>

    <!-- Window id should be ommitted -->
    <ui:define name="dsWindowId" />

</ui:composition>
</html>
