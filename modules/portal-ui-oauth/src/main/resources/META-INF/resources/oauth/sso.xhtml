<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!-- INTERFACE -->
<composite:interface shortDescription="Renders a fragment to handle session management with oauth"
    componentType="de.cuioss.portal.ui.oauth.OauthRenewComponent">
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <h:form id="oauthForm" class="cuiOauthForm" pt:data-uri="#{cc.renewUrl}" pt:data-timeout="#{cc.renewInterval}" pt:data-login="#{cc.loginUrl}">
        <p:remoteCommand id="reloadTokenFormCommand" name="reloadTokenForm"
            update="@form" oncomplete="initTokenRenew();" process="@this" global="false" partialSubmit="true"/>
    </h:form>
    <h:outputScript library="js" name="sso.js"/>
</composite:implementation>
</html>
