<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core">

<ui:composition template="/templates/master_centered.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewAction action="#{logoutPageBean.logoutViewAction}"
                onPostback="false" phase="APPLY_REQUEST_VALUES" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
		#{msgs['page.logout.title']}
	</ui:define>

    <ui:define name="content">
        <div class="vertical-center">
            <div class="container">
                <h1 class="sr-only">#{msgs['page.logout.srHeader']}</h1>
                <div class="row">
                    <h2>
                        <h:outputText
                            value="#{msgs['page.logout.message.success']}" />
                    </h2>
                    <p>
                        <h:link outcome="login"
                            value="#{msgs['page.logout.button.login']}" />
                    </p>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
